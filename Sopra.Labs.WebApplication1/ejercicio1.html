<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link type="text/css" href="vendor/bootstrap-5.1.3/css/bootstrap.css" rel="stylesheet" />
</head>
<body id="body">
    <!-- El objeto EVENT tiene las propiedades clientX y clientY -->
    <div class="container" style="min-height:1000px">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-2 text-center" id="col2">
                <!-- Coordenada X -->
            </div>
            <div class="col-2 text-center" id="col3">
                <!-- Coordenada Y -->
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
    <script type="text/javascript">
        
        document.getElementById("body").onmousemove = function (e) {
            document.getElementById("col2").innerHTML = "<h3>Coordenada X: " + e.clientX + "</h3>";
            document.getElementById("col3").innerHTML = "<h3>Coordenada Y: " + e.clientY + "</h3>";
        }

    </script>
</body>
</html>
